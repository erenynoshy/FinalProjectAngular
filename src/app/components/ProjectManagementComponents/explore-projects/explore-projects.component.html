<div class="site-section ftco-subscribe-1 site-blocks-cover pb-4"
	style="background-image: url('../../assets/images/bg_1.jpg')">
	<div class="container">
		<div class="row align-items-end">
			<div class="col-lg-7">
				<h2 class="mb-0">Projects</h2>
				<p>See All Projects</p>
			</div>
		</div>
	</div>
</div>



<div class="custom-breadcrumns border-bottom">
	<div class="container">
		<a href="index.html">Home</a>
		<span class="mx-3 icon-keyboard_arrow_right"></span>
		<span class="current">Explore</span>
		<span class="mx-3 icon-keyboard_arrow_right"></span>
		<span class="current">Projects</span>
	</div>
</div>


<div class="container" style="margin-top: 10px;">
	<div class="row">

		<!--team-1-->
		<div class="col-6" *ngFor="let p of MyProjects;">
			<div class="our-team-main">

				<div class="team-front">
					<img src="http://placehold.it/110x110/51be78/fff?text={{p.projectName}}" class="img-fluid" />


				</div>

				<div class="team-back">
					<div class="row text-center">
					
						<div class=" center-block text-center" style="color: black; font-weight: bold; ">
				
						{{p.projectDescription}}
				
				</div>
				</div>
				<div class="row justify-content-md-center">
					<button type="button" class="btn " style="background-color: honeydew;" data-toggle="modal" data-target="#exampleModal"
						(click)="getID(p.projectModelId,p.trackId,p.intakeId)">
						<i class="fa fa-info" aria-hidden="true" style="margin-left: 5px;color: #183661;"></i><span style="margin:5px">Explore</span></button>
					</div>

					



				</div>
			</div>
		</div>
