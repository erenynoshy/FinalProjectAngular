<div *ngIf="MyProject">

<div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Edit Project</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3" >
        <div class="md-form mb-5">
          <i class=" prefix grey-text"></i>
     
          <label  style="color: #AFB6A6; font-weight: bold;display: block;"data-error="wrong" data-success="right" >Project Name</label>
  
          <input type="text"  class="form-control validate" [(ngModel)]="MyProject.projectName" >
        </div>

        <div class="md-form mb-5">
            <i class=" prefix grey-text"></i>
        
            <label  style="color: #AFB6A6; font-weight: bold;display: block;" data-error="wrong" data-success="right" >Description</label>
  
            <input type="text"  class="form-control validate" [(ngModel)]=MyProject.projectDescription>
          </div>


        <input *ngIf="MyTrack" class="form-control" type="number" placeholder={{MyTrack.trackName}} readonly>
        <br/>

        <input *ngIf="MyIntake" class="form-control" type="number" placeholder={{MyIntake.intakeName}} readonly>

      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button data-toggle="modal" data-target="#modalLoginForm"  (click)="OnEdit()" class="myButtonadd">Edit</button>
      </div>
    </div>
  </div>
</div>

<div class="text-center">
  <button  data-toggle="modal" data-target="#modalLoginForm" class="myButton">Edit Project</button>
</div>

</div>
