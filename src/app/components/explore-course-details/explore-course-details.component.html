<div class="site-section ftco-subscribe-1 site-blocks-cover pb-4"
    style="background-image: url('../../assets/images/bg_1.jpg')">
    <div class="container">
        <div class="row align-items-end">
            <div class="col-lg-7">
                <h2 class="mb-0">Course Details</h2>
                <p>See course details.</p>
            </div>
        </div>
    </div>
</div>

<div class="custom-breadcrumns border-bottom">
    <div class="container">
        <a href="index.html">Home</a>
        <span class="mx-3 icon-keyboard_arrow_right"></span>
        <a href="courses.html">Courses</a>
        <span class="mx-3 icon-keyboard_arrow_right"></span>
        <span class="current">Details </span>
    </div>
</div>
<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mb-4">
                <p>
                    <img src="../../assets/images/course_5.jpg" alt="Image" class="img-fluid">
                </p>
            </div>
            <div class="col-lg-5 ml-auto align-self-center">
                <p *ngIf="MyCourse"><strong class=" d-block" style="color: gray; font-weight: bold;">Course Name

                    </strong>{{MyCourse.courseName}}</p>
                <p *ngIf="MyCourse"><strong class=" d-block" style="color: gray;font-weight: bold;">Description
                    </strong>{{MyCourse.description}}</p>
                <p *ngIf="MyCourse"><strong class=" d-block" style="color: gray;font-weight: bold;">Enrollment
                        key:</strong>{{MyCourse.enrollmentKey}}</p>
                <p *ngIf="MyCourse"><strong class=" d-block" style="color: gray;font-weight: bold;">Course
                        duration:</strong>{{MyCourse.intervalInDays}}</p>

            </div>
        </div>
    </div>
</div>

<div class=" d-flex flex-row">

    
    <div class="container">
        <div class="center border border-success p-5">

            <h2 class="section-title-underline mb-5 text-center"> Material </h2>
            <div class="d-flex flex-row" *ngFor="let item of coursemateriallist ; ">
          
                <div class="container text-center">

                    <button class="myButtonadd" (click)="download(item)" >{{item.fileName}}
                    </button>
                </div>
            </div> 
        </div>
    </div>

</div>
