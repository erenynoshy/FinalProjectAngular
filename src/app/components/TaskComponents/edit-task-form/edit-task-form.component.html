<div *ngIf="MyTask" class="container">

       <!-- <form [formGroup]="newBlogForm" (ngSubmit)="onSubmit(newBlogForm.value)"> -->
           
               

                   <div class="form-group">


                       <label for="exampleFormControlInput1" class="col-sm-12 control-label" style="color: gray;">Task Name</label>
              
                       <input  value={{MyTask.TaskName}} type="text" class="form-control" id="TaskName" placeholder="Enter Task Name">
                   </div>
                   <div class="form-group">
               
                       <label for="exampleFormControlInput1" class="col-sm-12 control-label" style="color: gray;">Task Description</label>
              
                       <input value={{MyTask.Description}} type="textarea" class="form-control" id="TaskDescription" placeholder="Enter Task Description">
                   </div>
                   <div class="form-group">

                       <label for="exampleFormControlInput1" class="col-sm-12 control-label" style="color: gray;">Due Date</label>
              
                       <input value={{MyTask.DueDate}} type="date" class="form-control" id="DueDate" placeholder="Enter Task Due Date">

                   </div>

                 
                      

                       <button (click)="OnEdit()" class="myButton" >Save</button>

            
       
        </div>
