<!-- Button trigger modal -->
<!-- <button type="button" class="plusTd button" data-toggle="modal" style="background-color: rgba(0,0,0,.1);color:white" data-target="#exampleModal" >
   
   </button> -->
   <span class="plusTd" type="button" data-toggle="modal" data-target="#exampleModal" ></span>
   <!-- Modal -->
   <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
     <div class="modal-dialog" role="document">
       <div class="modal-content">
         <div class="modal-header">
           <h5 class="modal-title" id="exampleModalLabel" style="color: gray;">Track</h5>
           <button type="button" class="close" data-dismiss="modal" aria-label="Close">
             <span aria-hidden="true">&times;</span>
           </button>
         </div>
         <div class="modal-body">
             <!---------------------------->
           
        
            
              <form [formGroup]="newBlogForm" (ngSubmit)="onSubmit(newBlogForm.value)">
                <div class="form-group">
                  <label for="exampleFormControlInput1" class="col-sm-12 control-label" style="color: gray;">InTake Name</label>
                  <input type="text" class="form-control" formControlName="IntakeName"  id="exampleFormControlInput1" placeholder="Enter Name">
                </div>

               
              
              <div class="container-login100-form-btn  m-b-10">
                <button class="myButtonadd"  >
               Save 
                </button>
              </div>
            </form>
            <!--------------------------------->
         </div>
         <div class="modal-footer">
           <button  #closebutton type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
           <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
         </div>
       </div>
     </div>
   </div>
