<!-- Button trigger modal -->

    Add Instructor
  </button> -->
  <span class="plusTd" type="button" data-toggle="modal" data-target="#exampleModal" ></span>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Instructor</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
             <!---------------------------->
             <form [formGroup]="newBlogForm" (ngSubmit)="onSubmit(newBlogForm.value)"> 
              <div class="form-group">
                <label for="exampleFormControlInput1" class="col-sm-12 control-label" style="color:gray;">Instructors Name</label>
                <input type="text" class="form-control" formControlName="UserName"  placeholder="Enter Name">
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1" class="col-sm-12 control-label" style="color:gray;">InstructorsBranch Email</label>
                <input type="email" class="form-control" formControlName="Email"  placeholder="Enter Email">
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1" class="col-sm-12 control-label" style="color:gray;">InstructorsBranch password</label>
                <input type="password" class="form-control" formControlName="Password" placeholder="Enter password">
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1" class="col-sm-12 control-label" style="color:gray;">Instructors Telephone</label>
                <input type="text" class="form-control" formControlName="PhoneNumber" placeholder="Enter Telephone">
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1" class="col-sm-12 control-label" style="color:gray;">Instructors City</label>
                <input type="text" class="form-control" formControlName="City"  placeholder="Enter City" required>
              </div>
              <div class="form-group">
                <label for="exampleFormControlSelect2" class="col-sm-12 control-label" style="color:gray;">Instructor Branch</label>
                <select  formControlName="branchId" class="form-control" (ngModelChange)="selectChangeBranch($event)">
                  <option *ngFor="let item of branches" [value]="item.id" >
                    {{item.name}}
                  </option>
                 
                </select>
              </div>
              <div class="form-group">
                <label style="color: gray; " class="col-sm-12 control-label"for="exampleFormControlSelect2"> Track</label>
                <select  formControlName="trackId"
                class="form-control"(ngModelChange)="selectChangeTrack($event)">
                  <option *ngFor="let item of tracks" [value]="item.trackId">
                    {{item.trackName}}
                  </option>
        
                </select>
              </div>
              <div class="container-login100-form-btn">
                <button class="login100-form-btn  m-b-10 text-center "class="myButtonadd"  >
                  Save 
                </button>
              </div>
             </form>
        
  
            <!--------------------------------->
        </div>
        <div class="modal-footer">
          <button #closebutton type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
  
        </div>
      </div>
    </div>
  </div>
