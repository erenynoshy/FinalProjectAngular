<!-- Button trigger modal -->
<button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">
    Edit Instructor
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Instructor</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <!---------------------------->
            <form>
              <div class="form-group">
                <label for="exampleFormControlInput1">Instructors Name</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Name">
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">InstructorsBranch Email</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Email">
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">Instructors Telephone</label>
                <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Enter Telephone">
              </div>
              <div class="form-group">
                <label for="exampleFormControlSelect2">Instructor Branch</label>
                <select multiple class="form-control" id="exampleFormControlSelect2">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
              <div class="form-group">
                <label for="exampleFormControlSelect2">Instructor Track</label>
                <select multiple class="form-control" id="exampleFormControlSelect2">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">Instructors City</label>
                <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Enter City" required>
              </div>
              <div class="container-login100-form-btn">
                <button class="login100-form-btn btn-primary" >
                  Register
                </button>
              </div>
             </form>
            <!--------------------------------->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
