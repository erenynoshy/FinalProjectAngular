<div class="course-1-item">
  <figure class="thumnail">
    <a href="course-single.html"><img src="../../assets/images/bg_1.jpg" alt="Image" class="img-fluid"></a>
    <div class="price">{{Course.intervalInDays}} Days</div>
    <div class="category">
      <h3>{{Course.courseName}}</h3>
    </div>
  </figure>
  <div class="course-1-content">
    <p class="desc mb-4">{{Course.description}}</p>
    <button type="button" (click)="OnDetails();" *ngIf="Course.isEnrolled===true" class="myButton">Details</button>
    <!-- Button trigger Enrool modal -->
   
    
    <div  *ngIf="UserRole==='Student'">
      <div *ngIf="Course.isEnrolled===false">

        <button data-toggle="modal"  [attr.data-target]="'#MyModal'+Course.courseId" type="button" class="myButtonadd">Enroll</button>
      </div>
    </div>




<!--Enroll Modal -->
<div *ngIf="UserRole==='Student'" class="modal fade" [attr.id]="'MyModal'+Course.courseId" tabindex="-1" role="dialog"
  aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Key</h5>{{Course.courseId}}
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="exampleFormControlInput1" class="col-sm-12 control-label" style="color: gray;">Enrollment
            Key</label>


          <input [(ngModel)]="EnrollmentKey" type="text" class="form-control" aria-describedby="keyHelp"
            placeholder="Enter Key">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="myButtonadd" data-dismiss="modal">Close</button>
        <button (click)="OnEnroll()" type="button"  data-dismiss="modal" class="myButtonadd">Enroll</button>
      </div>
    </div>
  </div>
</div>


    

    <!-- Button trigger modal -->
    <button data-toggle="modal" [attr.data-target]="'#MyModa'+Course.courseId" *ngIf="UserRole==='Instructor'" type="button" class=" myButtondel" >
      <i class="fa fa-trash" aria-hidden="true"></i>
    </button>

    <!-- Modal -->
    <div class="modal fade" [attr.id]="'MyModa'+Course.courseId" tabindex="-1" role="dialog"
      aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Confirm Delete?</h5>{{Course.courseId}}
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class=" btn btn-danger mr-2" (click)="DeleteCourseCard(); " data-dismiss="modal">
              <i class="fa fa-trash" aria-hidden="true" style="color: red;"></i></button>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
